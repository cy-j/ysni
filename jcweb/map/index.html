<!--

桃花坞里桃花庵，桃花庵里桃花仙。
桃花仙人种桃树，又摘桃花换酒钱。
酒醒只来花前坐，酒醉还来花下眠。
半醒半醉日复日，花落花开年复年。
但愿老死花酒间，不愿鞠躬车马前。
车尘马足贵者趣，酒盏花枝贫贱缘。
若将富贵比贫者，一在平地一在天。
若将花酒比车马，他得驱驰我得闲。
别人笑我太疯癫，我笑他人看不穿。
不见五陵豪杰墓，无花无酒锄做田。 

-->

<html>
	<head>
                <meta charset="UTF-8">

		<!--引入jQuery框架-->
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<!--引入jVectorMap库-->
		<script type="text/javascript" src="js/jquery-jvectormap-1.2.2.min.js"></script>
		<!--引入样式表-->
		<link href="js/jquery-jvectormap-1.2.2.css" rel="stylesheet" media="screen">


		<!--引入中国地图数据库-->
		<script type="text/javascript" src="js/jquery-jvectormap-cn-merc-en.js"></script>

		<!--引入美国地图数据库-->
		<!--script type="text/javascript" src="js/jquery-jvectormap-us-aea.js"></script-->
		<!--引入世界地图数据库-->
		<!--script type="text/javascript" src="js/jquery-jvectormap-world-mill.js"></script>
    <title>
        遇上你</title>
	</head>
<body style="background-color:#353535">
	<!--background-color: 地图背景颜色-->
	<div id="map" style="background-color:#353535"> </div>
	<script>
		$('#map').vectorMap({

			// 此处更改地图
			map: 'cn_merc_en',   // 中国地图
			//map: 'us_aea',     // 美国地图
			//map: 'world_mill', // 世界地图


			backgroundColor: 'transparent',
			zoomMin: 0.9, // 鼠标缩放时的最小比例
			zoomMax: 10.2, // 鼠标缩放时的最大比例
			focusOn: {
				x: 0.55,
				y: 2,
				scale: 0.9
			},
			regionStyle: {
				initial: {
					fill: '#e5e5e5',   // 地图颜色
					"fill-opacity": 1, // 省份（州）是否隐藏，鼠标滑动时显示; 1：显示，2：隐藏。
					stroke: 'none',
					"stroke-width": 0,
					"stroke-opacity": 1
				},
				hover: {
					fill: '#ccc',  // 鼠标滑动至某省份的高亮颜色。
					"fill-opacity": 0.8
				},
				selected: {
					fill: 'yellow'
				},
				selectedHover: {}
			},
			markerStyle: {
		        initial: {
		            fill: '#fd8888', // 足迹位置的填充颜色
		            stroke: '#fff'   // 足迹位置的描边颜色
		        },
				hover: {
					fill: '#fd2020', // 鼠标滑动至足迹位置后的填充颜色
					stroke: '#fff',  // 鼠标滑动至足迹位置后的描边颜色
					"fill-opacity": 0.8
				},
		    },
			markers: [ // 足迹位置

				// {latLng: [经度（保留两位小数）, 纬度（保留两位小数）], name: '城市名称'},
				// 推荐查询经纬度网站：http://www.gpsspg.com/maps.htm   https://jingweidu.bmcx.com/

		        {latLng: [33.01, 118.54], name: '盱眙'},
		        {latLng: [31.32, 118.89], name: '南京'},
		        {latLng: [31.30, 120.63], name: '苏州'},
		        {latLng: [33.35, 120.16], name: '盐城'},
		        {latLng: [32.68, 119.00], name: '天长'},
		        {latLng: [31.79, 117.30], name: '合肥'},
		        {latLng: [31.24, 121.50], name: '上海'},
		        {latLng: [27.75, 118.03], name: '武夷山'},		        
		        {latLng: [30.20, 120.21], name: '杭州'},
		        {latLng: [22.78, 108.27], name: '南宁'},
		        {latLng: [22.40, 107.35], name: '崇左'},
		        {latLng: [24.98, 121.21], name: '桃园'},

		    ]
		});
	</script>
</html>
